<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>
<body>

    <div class="container">
        <div id="root">
            <div class="carousel row my-4">
                <div class="items col-9">
                    <div class="item active">
                        <img class="mainimg" :src="images[activeitem].image" alt="">
                        <div class="text text-end">
                           <h2>{{ images[activeitem].title }}</h2>
                           <p>{{ images[activeitem].text }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="thumbnail row flex-column">
                        <div class="col" v-for="(thumb, index) of images" @click="showitem(index)">
                            <img class="thumbimg" :src="thumb.image" alt="">
                        </div>
                    </div>
                </div>
                <div class="col d-flex justify-content-center my-2">
                    <div class="button" id="previous"  @click="previousimg()">
                        <button type="button" class="btn btn-light">
                            <i class="fa-solid fa-arrow-left"></i>
                        </button>
                    </div>
                    <div class="button"  @click="stopautoplay()">
                        <button type="button" class="btn btn-light">
                            <i class="fa-solid fa-stop"></i>
                        </button>
                    </div>
                    <div class="button"  @click="autoplay()">
                        <button type="button" class="btn btn-light">
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div>
                    <div class="button" id="next" @click="nextimg()">
                        <button type="button" class="btn btn-light">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
